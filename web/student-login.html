<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-signup.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">

    <!-- BOOTSTRAP V 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body style="background-image: url(assets/img/login.jpg); background-repeat: no-repeat; background-size: cover">

    <div class="form-container">

        <form action="" method="POST" enctype="multipart/form-data">
            <h3>Log In</h3>
            <input type="email" name="email" placeholder="Enter Username" class="box" required />
            <input type="password" name="password" placeholder="Enter Password" class="box" required />
            <input type="submit" name="submit" class="btn1" value="Log In" />
            <p>Don't have an account? <a href="student-signup.html">Sign Up</a></p>

        </form>

    </div>


    <div id="footer">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
