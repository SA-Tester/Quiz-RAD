<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up</title>
    <link rel="stylesheet" href="assets/css/Login-Signup-Profile.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
  
</head>

<body style="background-image: url(assets/img/quizB.jpg); background-repeat: no-repeat; background-size: cover;">

   
    
    <div class="form-container">
            
        <form action="" method="POST" enctype="multipart/form-data">
            <h3>Sign Up</h3>
            <input type="text" name="name" placeholder="Enter username" class="box" required/>
            <input type="email" name="email" placeholder="Enter email" class="box" required/>
            <input type="text" name="phone-no" placeholder="Enter phone number" class="box" required/>
            <input type="text" name="address" placeholder="Enter address" class="box" required/>
            <input type="password" name="password" placeholder="Enter password" class="box" required/>
            <input type="password" name="cpassword" placeholder="Confirm password" class="box" required/>
            <select name="user_type" class="box">
                <option selected disabled value="default">Please select a account type</option>
                <option value="customer">Teacher</option>
                <option value="restaurant">Student</option>
               
             </select>
            <input type="file" name="image" class="box" accept="image/jpg, image/jpeg, image/png">
            <input type="submit" name="submit" class="btn1" value="Sign Up" />
            <p>Already have an account? <a href="login.html">Login</a></p>

        </form>
        
    </div>


    &ensp;&ensp;&ensp;

    
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
